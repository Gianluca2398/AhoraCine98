<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailers de Películas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Encabezado con el banner -->
    <header>
        <img src="imagenes/banner.png" alt="Banner de Trailers de Películas" class="banner">
    </header>

    <!-- Contenedor principal -->
    <main>
        <h1>Bienvenidos a Trailers de Películas</h1>
        <p>Disfruta de los últimos avances de películas en un solo lugar.</p>

        <!-- Sección de trailers -->
        <section class="trailers">
            <article class="trailer">
                <h2>Película 1</h2>
                <video controls>
                    <source src="trailers/pelicula1.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
            </article>
            <article class="trailer">
                <h2>Película 2</h2>
                <video controls>
                    <source src="trailers/pelicula2.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
            </article>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Trailers de Películas. Todos los derechos reservados.</p>
    </footer>

    <!-- Archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
